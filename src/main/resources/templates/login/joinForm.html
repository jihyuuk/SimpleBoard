<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary">

<div class="container d-flex align-items-center justify-content-center vh-100">
  <main class="bg-body border rounded shadow p-4 pb-0 text-center w-100" style="max-width: 400px;">
    <form class="mb-4">
      <a href="/static">
        <img th:src="@{/logo/logo.png}" alt="Logo" class="img-fluid mt-3 px-5">
      </a>
      <h4 class="my-4 fw-normal">회원가입</h4>

      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">계정 이름</label>
      </div>

      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
        <label for="floatingInput2">이메일 주소</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">비밀번호</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
        <label for="floatingPassword2">비밀번호 확인</label>
      </div>

      <button class="btn btn-primary w-100 py-2 mb-4" type="submit">가입하기</button>

      <a class="text-primary-emphasis" href="/login">로그인 하기</a>
    </form>
  </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
