<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        textarea{
            height: 250px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 작성하기</h2>
    </div>

    <form action="viewPost.html" th:action th:object="${postNewDTO}" method="post">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" th:errorclass="field-error" placeholder="내용을 입력하세요"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='../board/boardHome.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
