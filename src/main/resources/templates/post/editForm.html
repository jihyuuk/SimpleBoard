<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ck-editor__editable {
      height: 400px;
    }
  </style>
</head>

<body>

<!-- 헤더 -->
<header class="border-bottom shadow-sm">
  <nav class="navbar navbar-expand-lg">
    <div class="container-lg">

      <!-- <a class="navbar-brand" href="home.html">
          <img src="https://okky.kr/okky-munchkin-logo.svg" alt="Logo" class="d-inline-block align-text-top">
      </a> -->

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
           aria-labelledby="offcanvasNavbarLabel">

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">홍길동님</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/best">BEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/community">커뮤니티</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/qna">Q&A</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notice">공지사항</a>
            </li>
          </ul>

          <form class="d-flex me-2" role="search">
            <div class="input-group">
              <input type="search" class="form-control" placeholder="제목검색" aria-label="search"
                     aria-describedby="search-button">
              <button class="btn btn-outline-secondary" type="button" id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                  <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                  </path>
                </svg>
              </button>
            </div>
          </form>

          <a class="btn btn-primary me-2 d-none d-lg-block" href="/login.html">로그인</a>
          <a class="btn btn-outline-primary d-none d-lg-block" href="/join.html">회원가입</a>

        </div>

      </div>
      </div>
  </nav>
</header>


<!-- 메인 내용 -->
<div class="container-xxl main-content mt-5">
  <div class="row">
    <!-- 왼쪽 Aside -->
    <aside class="col-lg-2 d-none d-xl-block border text-primary">
      <h2>Left Aside</h2>
    </aside>

    <!-- 메인 Content -->
    <main class="col">
      <!-- 본문 내용 -->
      <section>
        <div class="container">
          <h2 class="mb-4">게시글 수정</h2>
          <form method="post" action="/post" th:action="@{/post/{id}/edit(id=${post.id})}">
            <!-- 카테고리 -->
            <div class="input-group mb-3 shadow-sm">
              <label class="input-group-text" for="inputGroupSelect">카테고리</label>
              <select class="form-select" id="inputGroupSelect" disabled>
                <option th:text="${post.categoryName}">Category 1</option>
              </select>
            </div>

            <input type="text" name="title" th:value="${post.title}" class="form-control mb-3 shadow-sm" placeholder="제목을 입력해주세요">

            <textarea name="content" id="editor" th:text="${post.content}"></textarea>

            <!-- 버튼 -->
            <div class="text-end mt-4">
              <a class="btn btn-outline-primary px-4" href="/">취소</a>
              <button type="submit" class="btn btn-primary px-4">수정하기</button>
            </div>
          </form>
        </div>

      </section>

    </main>

    <!-- 오른쪽 Aside -->
    <aside class="col-lg-2 d-none d-xl-block border text-primary">
      <h2>Right Aside</h2>
    </aside>
  </div>
</div>


<!-- 푸터 -->
<footer class="py-3 my-4 border-top">
  <div class="text-center">
    <p class="text-body-secondary">간단한 게시판 만들어보기</p>
    <a class="text-body-secondary text-decoration-none" href="https://github.com/jihyuuk/SimpleBoard">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-github"
           viewBox="0 0 16 16">
        <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8" />
      </svg>
      SimpleBoard
    </a>
  </div>
</footer>

<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/translations/ko.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  ClassicEditor.create(document.querySelector('#editor'), {
    language: "ko",
    ckfinder: { uploadUrl: '/image/upload' }
  });
</script>
</body>

</html>
