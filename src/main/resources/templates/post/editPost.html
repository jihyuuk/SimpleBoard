<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"  rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
    textarea{
      height: 250px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>게시글 수정</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-outline-danger float-end"
              onclick="location.href='../board/boardHome.html'"
              th:onclick="|location.href='@{/board/delete/{id}(id=${postUpdateDTO.id})}'|"
              type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
        </svg>
        삭제</button>
    </div>
  </div>

  <form action="viewPost.html" th:action th:object="${postUpdateDTO}" method="post">
    <div>
      <input type="hidden" id="post_id" th:field="*{id}" readonly>
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}"
             th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" class="form-control" th:errorclass="field-error" placeholder="내용을 입력하세요"></textarea>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='viewPost.html'"
                th:onclick="|location.href='@{/board/{id}(id=${postUpdateDTO.id})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
