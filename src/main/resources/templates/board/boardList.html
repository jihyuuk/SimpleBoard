<!DOCTYPE html>
<html th:replace="~{layouts/mainLayout :: mainContent( ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<main>
  <div class="container">

    <h2 class="text-center mb-5" th:text="${categoryName}">공지사항</h2>

    <div class="d-flex justify-content-between align-items-center p-2 mb-2 border rounded bg-body-tertiary">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-sort-down" viewBox="0 0 16 16">
          <path d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
        </svg>
        최신순
      </div>

      <a class="btn btn-primary" href="/new">
        작성하기
      </a>
    </div>

    <!-- 본문 내용 -->
    <ul class="list-group list-group-flush mb-5">

      <th:block th:each="post : ${list}">

      <li class="list-group-item border-top ">
        <a th:href="@{/post/{id}(id=${post.id})}" class="text-decoration-none d-flex">
          <div class="flex-grow-1 d-flex flex-column">
            <h4 class="flex-grow-1 text-body" th:text="${post.title}">제목</h4>
            <div class="text-muted m-0">
              <span th:text="${post.date}">3일전</span> · <span th:text="${post.userName}">나이키슈즈</span>
            </div>
            <div class="d-flex">
              <div class="me-2 text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                  <path
                          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                </svg>
                <span th:text="${post.likes}">237</span>
              </div>
              <div class="text-muted me-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                  <path
                          d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894m-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                </svg>
                <span th:text="${post.replys}">12</span>
              </div>
              <div class="text-muted me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                </svg>
                <span th:text="${post.views}">4,325</span>
              </div>
            </div>
          </div>
          <div>
            <img src="/thumbnail/temp-thumbnail.jpg" class="rounded-4" alt="thumbnail" style="width: 120px; height: 90px; object-fit: cover;">
          </div>
        </a>
      </li>
      </th:block>

    </ul>

    <!-- 페이지 버튼 -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">

        <li class="page-item">
          <a class="page-link disabled" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>

        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>

      </ul>
    </nav>

  </div>

</main>

</html>
